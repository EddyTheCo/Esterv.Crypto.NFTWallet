name: build-android
run-name: ${{ github.actor }} ${{ github.event_name }} to ${{ github.base_ref }} 
on:
  push:
    branches: [deploy_android]
jobs:
  build-android:
    uses: EddyTheCo/Common/.github/workflows/build-android.yml@release_android
    with:
      qtModules: 'qtwebsockets qtshadertools'
      qtTarget: 'nftminter'
    secrets:
      QT_ANDROID_KEYSTORE_PATH: ${{ secrets.QT_ANDROID_KEYSTORE_PATH }}
      QT_ANDROID_KEYSTORE_STORE_PASS:  ${{ secrets.QT_ANDROID_KEYSTORE_STORE_PASS }} 
